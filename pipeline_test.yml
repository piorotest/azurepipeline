variables:
   URL_SHELL: $(URL)
   API_KEY_SHELL: $(API_KEY)

pool:
  name: Azure Pipelines
steps:
- task: DockerInstaller@0
  displayName: 'Install Docker 17.09.0-ce'

- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here
      echo Hello world
      echo $(System.JobId)
      echo $(System.JobName)
      echo $(System.JobDisplayName)
      echo $MARCIN
  displayName: check something 2
  env:
     MARCIN=$(System.JobDisplayName)


- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      docker run -v `pwd`:/code -e URL=$(URL_SHELL) -e API_KEY="$(API_KEY_SHELL)" -e TASK_NAME="create bookmark" pioro/dctask:latest
  displayName: create bookmark


