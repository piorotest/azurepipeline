pool:
  name: Azure Pipelines
steps:
- task: DockerInstaller@0
  displayName: 'Install Docker 17.09.0-ce'

- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here
      echo Hello world
  displayName: check something 2

- task: Docker@2
  inputs:
    containerRegistry: 'pioro'
    command: 'run'
    arguments: '-e slon'
    container: 'pioro/dxtoolkit:latest' 
- task: CmdLine@2
  inputs:
    script: |
      docker run -v `pwd`/configdir:/config pioro/dxtoolkit:latest dx_get_appliance -d dxt1
  displayName: check engine

- task: CmdLine@2
  inputs:
    script: |
      docker run -v `pwd`/configdir:/config pioro/dxtoolkit:latest dx_refresh_db -d dxt1 -name ABC
  displayName: refresh vdb
