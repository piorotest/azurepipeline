pool:
  name: Azure Pipelines
steps:
- task: DockerInstaller@0
  displayName: 'Install Docker 17.09.0-ce'

- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here
      echo Hello world
  displayName: check something 2

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      docker run -v `pwd`:/code -e URL=$(URL) -e API_KEY=$(API_KEY_SHELL) -e TASK_NAME="create bookmark" pioro/dctask:latest
  env:
    API_KEY_SHELL: $(API_KEY) 
  displayName: create bookmark


