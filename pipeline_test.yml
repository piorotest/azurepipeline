variables:
   URL_SHELL: $(URL)
   API_KEY_SHELL: $(API_KEY)
   PIPENAME_SHELL: $(Build.BuildNumber)

pool:
  name: Azure Pipelines
steps:
- task: DockerInstaller@0
  displayName: 'Install Docker 17.09.0-ce'

- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here
      echo Hello world
      echo $PIPENAME_SHELL
      echo $URL_SHELL
      echo $PIPENAME_SHELL
      echo "bi name"
      echo $BINAME
      echo "bi number"
      echo $PIPENAME_SHELL
  displayName: check something 2
  env:
    BINAME: $(Date:yyyyMMdd)$(Rev:.r)



- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      docker run -v `pwd`:/code -e URL=$(URL_SHELL) -e API_KEY="$(API_KEY_SHELL)" -e TASK_NAME="create bookmark" pioro/dctask:latest
  displayName: create bookmark


